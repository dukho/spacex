name: Android Build

on:
  push:
    branches: [ build*, release* ]
  pull_request:
    branches: [ build*, release* ]

jobs:
  buildartifact:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Getting config
        env:
          releaseKeyPass: ${{ secrets.PROD_KEY_PASS }}
          encodedCert:  ${{ secrets.PROD_CERT_ENCODED }}
        run: echo 'Starting check'; echo $releaseKeyPass; echo $encodedCert; echo 'This is end of check'